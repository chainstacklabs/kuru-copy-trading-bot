repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - python-socketio>=5.10.0
          - structlog>=24.0.0
          - types-requests
        args: [--explicit-package-bases]
        exclude: ^(tests/|examples/)
